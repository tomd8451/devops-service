language: java
services:
- docker
- heroku
jdk:
- oraclejdk8
after_script:
- docker build -t devops-service:alpine .
- docker tag devops-service:alpine registry.heroku.com/devops-service/web
deploy:
  provider: heroku
  api_key:
    secure: 
    run:
      - "container:login"
      - "container:push"
